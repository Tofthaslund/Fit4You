{% extends 'base.html' %}
{% load static %}


{% block page_header %}
    <div class="container-fluid header-container bg-black">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container-fluid pb-5 bg-white">
            <div class="row">
                <div class="col-10 col-lg-8 mt-3 mx-auto">

                    <div class="row">
                        <div class="col text-center">
                            <h2 class="logo-font mb-4 text-black">New Topic</h2>
                        </div>
                    </div>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-primary border border-blue rounded">Post Topic</button>
                    </form>

                </div>
            </div>
        </div>
{% endblock %}
